version: v1.0
name: Deploy Production YG-API
blocks:
  - name: Deploy YG-API to Studiobear Hosting
    task:
      secrets:
        - name: netlify-auth-covid
      jobs:
        - name: Deploy Production YG-API
          commands:
            - nvm use 10
            - cache restore yg-api-$SEMAPHORE_GIT_BRANCH-$(checksum package.json)
            - lftp -v
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
